	<body>


		<script language="javascript">
			$(document).ready(function() {
			    $(function() {
				$( "input[type=submit], a, button" )
				    .button()
				    .click(function( event ) {
					event.preventDefault();
				    });
			    });
				showLoginDialog();

				//getKeys();
				//#renderJobs();
			});

			function checkSubmit(e, func)
			{
			   if(e && e.keyCode == 13)
			   {
				   func()
			   }
			}

		</script>


		<div name="content" class="content" style="display: none;">

		<div style="clear: both;float: left;">
			<button onclick="javascript:showJobDialog();">Add Job</button>
			Product Keys: <select id="keys" name="keys" onchange="keySwitch(this);">
			
			</select>
			<button onclick="javascript:showKeysDialog();">New Key</button>
			<a href="">View Jobs</a>
			<a href="">View Logs</a>
			<a href="javascript:renderJobs();">Refresh</a>
		</div>	
		<div class="welcome">
			Welcome, <a href="javascript:window.location='settings.html';">User</a>!
		</div>		

		<div id="status" name="status" style="padding-left: 2pt;float: left;color: red;font-weight: bold;hidden:first;">&nbsp;
		</div>	
	

			<div style="clear: both;" class="tableWrapper">

			</div>

		</div> <!-- End content Div -->

		<div name="addKeyDialog" onKeyPress="checkSubmit(event, addKey)" style="display: none;">
				<div style="text-align: left;padding: 5px;float: left;">
					Key Name: 
				</div>
				<div style="padding: 5px;float: left;">
					<input name="keyname" type="text"/>
				</div>
				<div align="center" style="clear: both;">
					<button onclick="javascript:addKey();">Save</button>
					<button onclick="javascript:closeKey();">Cancel</button>
				</div>
		</div>

		<div name="addJobDialog" onKeyPress="checkSubmit(event, addJob)" style="display: none;">
				<div style="text-align: left;padding: 5px;float: left;">
					Name: <br/>
					URL:<br/>
					Method:<br/>
					When:
				</div>
				<div style="padding: 5px;float: left;text-align: left;">
					 <input size='24' name="name" type="text"/><br/>
					 <input size='24' name="url" type="text"/><br/>
					 <select name="method">
						<option value=""></option>
						<option value="POST">POST</option>
						<option value="GET">GET</option>
						<option value="PUT">PUT</option>
						<option value="DELETE">DELETE</option>
				         </select></br>
					 <input size='8' name="date" type="text"/>
					 <input size='6' name="time" type="text"/>
					+<input value="0" size='1' name="tzd" type="text"/>
				</div>
				<div align="center" style="clear: both;">
					<button onclick="javascript:addJob();">Save</button>
					<button onclick="javascript:closeJob();">Cancel</button>
				</div>

		</div>

		<div name="loginDialog" onKeyPress="checkSubmit(event, Login)" style="display:none;">
				<div style="text-align: left;padding: 5px;float: left;">
					Account: <br/>
					Password:
				</div>
				<div style="padding: 5px;float: left;">
					<input name="account" type="text"/><br/>
					<input name="password" type="text"/>
				</div>
				<div align="center" style="clear: both;">
					<button onclick="javascript:Login();">Login</button>
				</div>

		</div>
