<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Runlater - Sign up!
		</title>

		<script type="text/javascript" src="include/js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="include/js/jquery-ui-1.9.1.custom.min.js"></script>
		<script src="include/js/rollups/aes.js"></script>
		<script src="include/js/rollups/hmac-md5.js"></script>
		<script src="include/js/rollups/hmac-sha1.js"></script>
		<script src="include/js/rollups/hmac-sha256.js"></script>
		<script src="include/js/rollups/hmac-sha512.js"></script>
		<script src="include/js/rollups/enc-base64-min.js"></script>
		<script type="text/javascript" src="include/js/jquery.tablesorter.min.js"></script>
		<script type="text/javascript" src="include/js/jquery.tablesorter.pager.js"></script>
		<script type="text/javascript" src="include/js/jquery.timepicker.js"></script>
		<script type="text/javascript" src="include/js/utils.js"></script>

		<link rel="stylesheet" type="text/css" href="include/css/jquery.timepicker.css" />
		<link href="include/css/style.css" rel="stylesheet" type="text/css" />   
		<link href="include/css/custom-theme/jquery-ui-1.9.1.custom.css" rel="stylesheet" type="text/css" />    
	</head>

	<style>a { color: blue; }</style>

	<body id="home" class="home blog gecko">

	<div id="header-wrapper">
		<div id="header">
			
			<div class="container">
					<a href="">					<img src="include/image/runlater-logo.png" alt="Runlater" id="logo"/></a>
				<div id="top-box" style="width: 950px;">
				<div style="float: left;text-alignment: left;">
					<p align="left" style="line-height: 28px;font-size: 1.6em;">You are moments away from using runlater.  To create a <span>runlater</span> account, enter the information on the right.  
					</p><br/>
					<p align="left" style="line-height: 28px;font-size: 1.6em;">By clicking submit you are agreeing to our terms of service as defined <a href="/include/docs/tos.pdf">here</a>.  
					<p align="left" style="line-height: 28px;font-size: 1em;"><i>Username must be alpha numeric characters only</i></p>.  
				</div>
                                <div class="signupform">
				<form name="signup">

					<table border="0" cellpadding="6" cellpadding="6">
						<tr>
							<td>Username: </td><td><input style="width: 300px;" type="text" name="account"/></td>
						</tr>
						<tr>
							<td>Password: </td><td><input style="width: 300px;" type="password" name="password"/></td>
						</tr>
						<tr>
							<td>E-Mail:  </td><td><input style="width: 300px;" type="text" name="email"/></td>
						</tr>
						<tr>
							<td></td><td><input type="button" name="submit" value="Submit" onclick="signUp();"/></td>
						</tr>
					</table>
				

				</form>
				</div>						 
				</div>


			</div> <!-- end #top-box -->
								
		</div> <!-- end .container -->
			
	</div> <!-- end #header -->





	</body>

</html>
